<head>
  <title>Circlus</title>
</head>

<body>
  <nav class="purple">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Circlus</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="nav-item">
            <a class="waves-effect waves-light btn modal-trigger" href="#crearTema">Crear Tema</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class = "container">
    <h3>Grupo: Ejemplo</h3>
    <ul class = "collection">
      {{#each temas}}
      {{> verTemas}}
      {{/each}}
    </ul>
  </div>

  {{ > crear }}

  <script>
  $(document).ready(function() {
      $('.modal').modal();
  });
  </script>

</body>

<template name="verTemas">
  <li class="collection-item">{{text}}</li>
</template>

<template name="crear">
  <div id="crearTema" class="modal">
    <div class="modal-content">
      <h3>Crear Nuevo Tema</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="TÃ­tulo del Tema">
      </form>
    </div>
  </div>
</template>
