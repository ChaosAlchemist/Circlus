<head>
  <title>Circlus</title>
</head>

<body>
  <nav class="purple">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Circlus</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </div>
  </nav>
  <div class = "container">
    <h3>Grupo: Ejemplo</h3>
    <ul class = "collection">
      {{#each temas}}
      {{> verTemas}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="verTemas">
  <li class="collection-item">{{text}}</li>
</template>
